<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Gamas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list *ngFor="let gama of gamas">
        <ion-item>
            <ion-label>
                {{ gama.Gama }}
                <p>{{gama.Descripcion}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
