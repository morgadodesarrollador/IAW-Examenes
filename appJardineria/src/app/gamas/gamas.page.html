<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>
    <h2>Listado de Gamas</h2>
    <ion-list *ngFor="let gama of gamas">
        <ion-item>
            <ion-label>
                {{ gama.Gama }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
